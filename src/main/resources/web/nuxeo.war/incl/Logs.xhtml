<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxu="http://nuxeo.org/nxweb/util">
	<a4j:outputPanel id="tab_calendario_form" ajaxRendered="false">
		<h:panelGroup>
			<div>
				<h3>
					<h:outputText value="Enter the path of the log that you want to download" />
				</h3>
			</div>
			<h:form>
				<h:inputText value="#{download_log.input}" />
				<h:commandButton value="Download server.log" action="#{download_log.submit()}" />
			</h:form>
		</h:panelGroup>
	</a4j:outputPanel>
</div>
